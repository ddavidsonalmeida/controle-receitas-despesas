<div class="page">
    <div class="container">
        <div class="box-tabela">
            <div class="titulo-botao">
                <div class="titulo-minhas-transacoes">
                    <h1>Minhas transações</h1>
                </div>
                <button class="botao-nova-trasacao">
                    <p>Nova Transação</p>
                </button>
            </div>

            <div class="menu-botoes">
                <button class="bt-receita" type="radio" autocomplete="off" checked>Receita</button>
                <button class="bt-despesa" type="radio" autocomplete="off">Despesa</button>
                <button class="bt-agendado" type="radio" autocomplete="off">Agendado</button>
            </div>

            <table class="table">
               <tbody>
                    <tr>
                    <div class="imagem-relogio"><img src="./../../../assets/ImgExtrato/relogio.png" alt="Imagem de circulo"></div>
                    <div class="data-descricao">
                            <div class="data">{{ date | data: 'dd/MM/yyyy' }}</div>
                            <div class="descricao">descrição</div>
                    </div> 
                    <div class="valor">{{ salario | currency }}</div>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="sidebar">
            <div class="container-sidebar">
                <div class="saldo-resultado">
                    <div class="saldo">
                        <p>Saldo Atual</p>
                        <p class="valor">R$860,00</p>
                    </div>

                    <div class="resultado">
                        <div class="treceita">
                            <div class="seta"><img src="./../../../assets/ImgExtrato/setaVerde.png" alt="seta com circulo verde"></div>
                            <div class="valor3">R$1860,00</div>
                        </div>

                        <div class="tdespesa">
                            <div class="cifrao"><img src="./../../../assets/ImgExtrato/cifraoPreto.png" alt="circulo com cifrão"></div>
                            <div class="valor4">R$1000,00</div>
                        </div>
                    </div>
                </div>

                <div class="imagem-frase">
                    <img src="./../../../assets/ImgExtrato/6c7ce0ec790187b76d07c99b10ee9c90.png">
                    <div class="precisa-ajuda">
                        <p>Precisa de ajuda <br/> com suas finanças?</p>
                    </div>
                </div>                
                <button class="botao-investimentos"> Dicas e Investimentos <img src="./../../../assets/ImgExtrato/setadeSaida.png" alt="Seta de saida"></button>
            </div>
        </div>
    </div>
</div>
