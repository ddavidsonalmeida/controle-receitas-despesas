<div class="page">
    <div class="container">
        <div class="box-tabela">
            <div class="titulo-botao">
                <div class="titulo-minhas-transacoes">
                    <h1>Minhas transações</h1>
                </div>
                <button class="botao-nova-trasacao" routerLink="/adicionar-transacao">
                    <p>Nova Transação</p>
                </button>
            </div>

            <div class="menu-botoes">
                <button (click)="selecionarTipo('receita')" [class.ativo]="tipoSelecionado ==='receita'">Receita</button>
                                   
                <button (click)="selecionarTipo('despesa')" [class.ativo]="tipoSelecionado ==='despesa'">Despesa</button>
            </div>

            <!-- <div class="menu-botoes">
                <span *ngIf="mostrarElemento">
                    <button class="bt-receita" type="button" (click) = "selecionar ('receita')" [class.selected]="selecionado==='receita' ">Receita</button>
                </span>

                <span *ngIf="mostrarElemento">
                    <button class="bt-despesa" type="button" (click) = "selecionar ('despesa')" [class.selected]="selecionado==='despesa' ">Despesa</button>
                </span>
                
            </div> -->

            <table class="table">
               <tbody>
                    <tr *ngFor= "let transacao of transacoesFiltradas">
                        <td>
                            <span *ngIf="transacao.tipo === 'despesa'"> <img src="./../../../assets/ImgExtrato/setaVermelhabaixo.png" alt="imagem seta vermelha indicando despesa"> </span>
                            <span *ngIf="transacao.tipo === 'receita'"> <img src="./../../../assets/ImgExtrato/cifraoVermelho.png" alt="imagem cifrão vermelha indicando receita"> </span>
                            
                        </td>
                        <td class="data-descricao">
                            <div class="data">{{transacao.data | data:'dd/MM/yyyy'}}</div> 
                            <div class="descricao">{{transacao.descricao}}</div>
                        </td>
                        <td>{{transacao.valor | currency:'BRL'}}</td>

                    </tr>
                </tbody>
            </table>
        </div>

        <div class="sidebar">
            <div class="container-sidebar">
                <div class="saldo-resultado">
                    <div class="saldo">
                        <p>Saldo Atual</p>
                        <!-- <p class="valor" [ngStyle]="{'color': transacao.tipo === 'despesa' ? 'red' : 'green'}">{{saldo()}}</p> -->
                        <p class="valor" [ngStyle]="{'color': saldo()<0 ? 'red' : 'green'}">{{saldo() | currency:'BRL' }}</p>

                    </div>


                    <div class="resultado">
                        <div class="treceita">
                            <div class="seta"><img src="./../../../assets/ImgExtrato/setaVerde.png" alt="seta com circulo verde"></div>
                            <div class="valor3">{{this.totalReceitas() | currency:'BRL'}}</div>
                        </div>

                        <div class="tdespesa">
                            <div class="cifrao"><img src="./../../../assets/ImgExtrato/cifraoPreto.png" alt="circulo com cifrão"></div>
                            <div class="valor4">{{this.totalDespesas() | currency:'BRL' }}</div>
                        </div>
                    </div>
                </div>

                <div class="imagem-frase">
                    <img src="./../../../assets/ImgExtrato/6c7ce0ec790187b76d07c99b10ee9c90.png">
                    <div class="precisa-ajuda">
                        <p>Precisa de ajuda <br/> com suas finanças?</p>
                    </div>
                </div>                
                <!-- <button class="botao-investimentos" routerLink="" >  <img src="./../../../assets/ImgExtrato/setadeSaida.png" alt="Seta de saida"></button> -->
                <!-- <button (click)="verificarSaldoDicas()"></button> -->
            </div>
        </div>
    </div>
</div>
